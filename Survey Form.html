<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Survey form.css">
    <title>Xbox or Playstation</title>
</head>
<body>

    <h1 id="title">Xbox vs Playstation</h1>

    <p id="description"><b>details below to show which gaming system is better!
    </b></p> 

    <form id="survey-form">

        <label for="name" id="name-label"><b>Name</b></label>
        <input type="text" id="name" name="name" placeholder="John Hancock" required> </input>
        <br>
        <br>

        <label for="email" id="email-label"><b>Email</b></label>
        <input type="email" id="email" name="email" placeholder="JohnHancock@live.com" required> </input>
        <br>
        <br>

        <label for="number" id="number-label"><b>Age</b></label>
        <input type="number" id="number" name="number" min="10" max="100" placeholder="18" required> </input>
        <br>
        <br>

        <label for="dropdown" id="system"><b>Select system</b></label>
        <select id="dropdown">
            <option value="Xbox">Xbox</option>
            <option value="Playstation">Playstation</option>
        </select>
        <br>
        <br>

        <label for="system_why" id="system_why"><b>Reason for liking?</b></label>
            <br>
            <input type="radio" id="system_why" id="game exclusives" name="why" value="game exclusives" >
            <label for="system_why">Game exclusives</label>
            <br>
            <input type="radio" id="system_why" id="more friends have system" name="why" value="more friends have system" >
            <label for="system_why">More friends have system</label>
            <br>
            <input type="radio" id="system_why" id="other" name="why" value="other" >
            <label for="system_why">Other</label>
        <br>
        <br>

        <label for="system_kind"><b>Which system versions did you have?</b></label>
        <br>
        <input type="checkbox" id="checkbox" name="system_kind" value="xbox">
        <label for="checkbox">Xbox</label>
        <br>
        <input type="checkbox" id="checkbox" name="system_kind" value="xbox_one">
        <label for="checkbox">Xbox one</label>
        <br>
        <input type="checkbox" id="checkbox" name="system_kind" value="xbox_series_s/x">
        <label for="checkbox">Xbox series s/x</label>
        <br>
        <input type="checkbox" id="checkbox" name="system_kind" value="playstation_2">
        <label for="checkbox">Playstation 2</label>
        <br>
        <input type="checkbox" id="checkbox" name="system_kind" value="playstation_3">
        <label for="checkbox">Playstation 3</label>
        <br>
        <input type="checkbox" id="checkbox" name="system_kind" value="playstation_4">
        <label for="checkbox">Playstation 4</label>
        <br>
        <input type="checkbox" id="checkbox" name="system_kind" value="playstation_5">
        <label for="checkbox">Playstation 5</label>
        <br>
        <br>

        <label id="textarea"><b>Additional Comments</b></label>
        <br>
        <textarea name="instructions" id="textarea" cols="40" rows="5">

        </textarea>
        <br>

        <input type="submit" id="submit" class="submit-button">


    </form>
</body>
</html>
